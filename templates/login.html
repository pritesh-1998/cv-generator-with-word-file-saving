<!DOCTYPE html>

<head>

    <link rel="stylesheet" href="{% static 'css/homeloginpage.css'%}" media="screen">
    <script class="u-script" type="text/javascript" src="{% static 'js/loginjquery.js' %}" defer=""></script>
    <script class="u-script" type="text/javascript" src="{% static 'js/niceloginjquery.js' %}" defer=""></script>
    <meta name="generator" content="Nicepage 4.0.3, nicepage.com">
    <link id="u-theme-google-font" rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400,400i,500,500i,700,700i,900,900i|Open+Sans:300,300i,400,400i,600,600i,700,700i,800,800i">


    <script type="application/ld+json">
        {
            "@context": "http://schema.org",
            "@type": "Organization",
            "name": "",
            "logo": "images/default-logo.png"
        }
    </script>
    <style>
        .u-section-1 {
            background-image: url("static/img/imgbook.jpg");
            background-position: 50% 50%;
        }
        
        #my {
            zoom: 100%;
        }
    </style>
    <meta property="og:title" content="Home">
    <meta property="og:type" content="website">

<body data-home-page="Home.html" data-home-page-title="Home" class="u-body">
    <section class="u-align-center u-clearfix u-image u-section-1" id="sec-7ce9" data-image-width="1280" data-image-height="853">
        <div class="u-clearfix u-sheet u-valign-middle u-sheet-1">
            <div class="u-align-center u-container-style u-group u-radius-50 u-shape-round u-white u-group-1">
                <div class="u-container-layout u-valign-middle u-container-layout-1">
                    <h3 class="u-text u-text-default u-text-1">Log In</h3>
                    <div class="u-expanded-width u-form u-login-control u-form-1">
                        <form action="#" method="post" class="u-clearfix u-form-custom-backend u-form-spacing-35 u-form-vertical u-inner-form" source="custom" name="form-2" style="padding: 10px;">
                            {% csrf_token %}
                            <div class="u-form-group u-form-name">
                                <label for="username-708d" class="u-form-control-hidden u-label"></label>
                                <input type="text" placeholder="Enter your Username" id="username-708d" name="username" class="u-grey-5 u-input u-input-rectangle u-input-1" required="">
                            </div>
                            <div class="u-form-group u-form-password">
                                <label for="password-708d" class="u-form-control-hidden u-label"></label>
                                <input type="text" placeholder="Enter your Password" id="password-708d" name="password" class="u-grey-5 u-input u-input-rectangle u-input-2" required="">
                            </div>
                            <div class="u-form-checkbox u-form-group">
                                <input type="checkbox" id="checkbox-708d" name="remember" value="On">
                                <label for="checkbox-708d" class="u-label">Remember me</label>
                            </div>
                            <div class="u-align-center u-form-group u-form-submit">
                                <a href="#" class="u-border-none u-btn u-btn-round u-btn-submit u-button-style u-palette-3-base u-radius-17 u-btn-1">Login</a>
                                <input type="submit" value="submit" class="u-form-control-hidden">
                            </div>
                            <input type="hidden" value="" name="recaptchaResponse">
                        </form>
                    </div>
                    <a href="" class="u-border-1 u-border-active-palette-2-base u-border-hover-palette-1-base u-btn u-button-style u-login-control u-login-forgot-password u-none u-text-palette-1-base u-btn-2">Forgot password?</a>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
