{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Details</title>
    <link href="{% static 'css/fontawesome.min.css'%}" rel="stylesheet">
    <script src="{% static 'js/all.js' %}" type="text/javascript"></script>
    <link href="{% static 'css/all.css'%}" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/form_style.css' %}">
    <link rel="shortcut icon" href="{% static 'img/favicon.png' %}" type="image/png" />
</head>

<body>
    <!-- Header Part -->
    <header class="form-header text-center"><img src="{% static 'img\logo2.png' %}" alt=""></header>
    <!-- Navigation -->
    <nav class="top-nav d-flex justify-content-center">
        <div class="parent d-flex justify-content-between">
            <div class="child">
                <div id="template-icon" class="size circle box-shadow"><i class="fas fa-pen large"></i></div>
            </div>
            <div class="child">
                <div id="personal-icon" class="size circle  box-shadow"><i class="fas fa-user-tie large"></i></div>
            </div>
        </div>
    </nav>
    <section id="contains-forms">
        <form action="" method="post">
            {% csrf_token %}
            <!-- Personal Details Form -->
            <section class="disappear" id="personal-section">
                <div class="page container box-shadow b-radius-subtle">
                    <div class="container d-flex flex-wrap g-4 justify-content-around">
                        <div class="text-center"><label for="template-1" class="template-view b-radius-subtle box-shadow">
                                <p class="input-label">Template Name</p><img src="{% static 'img\template1.jpg' %}"
                                    class="template-img" alt="">
                            </label><input type="radio" class="radio-style" name="template" value="template-1" id="template-1"></div>
                        <div class="text-center"><label for="template-2" class="template-view b-radius-subtle box-shadow">
                                <p class="input-label">Template Name</p><img src="{% static 'img\template2.jpg' %}"
                                    class="template-img" alt="">
                            </label><input type="radio" class="radio-style" name="template" value="template-2" id="template-2"></div>
                        <div class="text-center"><label for="template-3" class="template-view b-radius-subtle box-shadow">
                                <p class="input-label">Template Name</p><img src="{% static 'img\template3.jpg' %}"
                                    class="template-img" alt="">
                            </label><input type="radio" class="radio-style" name="template" value="template-3" id="template-3"></div>
                    </div>
                    <h3 class="form-title">Personal Details </h3>
                    <div class="lvl-1 d-flex justify-content-center flex-wrap flex-sm-nowrap">
                        <div><label for="input-image" class="file-label d-flex justify-content-center align-items-center"><i
                                    class="fas fa-camera larger"></i></label><input type="file" name="ppic" class="d-none" id="input-image" accept=".jpg,.png,.jpeg"></div>
                        <div class="d-flex dir-col fb-100"><label for="f_name" class="input-label required">First
                                Name</label><input type="text" name="fname" id="f-name" class="input-style"><label for="l_name" class="input-label required">Last Name</label><input type="text" name="lname" id="l-name" class="input-style"></div>
                    </div>
                    <div class="lvl-2 d-flex flex-wrap ">
                        <div class="fb-100 fb-sm-50 d-flex dir-col"><label for="e-mail" class="input-label required">Profession</label><input type="text" required name="profession" id="e-mail" class="input-style"></div>
                        <div class="fb-100 fb-sm-50 d-flex dir-col"><label for="e-mail" class="input-label required">E-mail Address</label><input type="email" required name="email1" id="e-mail" class="input-style"></div>
                        <div class="fb-100 fb-sm-50 d-flex dir-col"><label for="mob-no" class="input-label required">Phone Number</label><input type="text" required name="mob2" id="mob-no" class="input-style"></div>
                        <div class="fb-100 d-flex dir-col"><label for="address" class="input-label">Address</label><input type="text" name="add" id="address" class="input-style"></div>
                        <div class="fb-100 fb-sm-50 d-flex dir-col"><label for="zip-code" class="input-label ">Zip
                                Code</label><input type="text" name="zip" id="zip-code" class="input-style"></div>
                        <div class="fb-100 fb-sm-50 d-flex dir-col"><label for="city-town" class="input-label">City/Town</label><input type="text" name="town1" id="city-town" class="input-style"></div>
                        <div class="fb-100 d-flex dir-col"><label for="languages" class="input-label">Languages</label><input type="text" name="lan" id="address" class="input-style"></div>
                    </div>
                    <h4 class="form-title">Additional Details </h4>
                    <div class="contracted d-flex flex-wrap" id="per-additional-info-container">
                        <div class="fb-100 fb-sm-50 d-flex dir-col"><label for="input-nation" class="input-label">Nationality</label><input type="text" name="nat" id="input-nation" class="input-style"></div>
                        <div class="fb-100 fb-sm-50 d-flex dir-col"><label for="pob" class="input-label">Place Of
                                Birth</label><input type="text" name="pob" id="pob" class="input-style"></div>
                        <div class="fb-100 fb-sm-50 d-flex dir-col"><label for="input-profile" class="input-label">LinkedIn</label><input type="text" name="lin" id="input-profile" class="input-style"></div>
                        <div class="fb-100 fb-sm-50 d-flex dir-col description-tt" data-tool-tip="Mention the link for your blog page or any website you created for other purposes">
                            <label for="input-web" class="input-label info-tt">Website</label><input type="text" name="web" id="input-web" class="input-style">
                        </div>
                    </div><button type="button" id="per-toggle" class="btn btn-accent medium text-center stretch">Show
                        Additional Information</button>
                </div>
                <div class="page container box-shadow b-radius-subtle">
                    <h3 class="form-title">Personal Experience </h3>
                    <div class="lvl-1">
                        <div class="fb-100 d-flex dir-col description-tt" data-tool-tip="This short paragraph shows employers that you’ve clearly defined your professional goals and have the necessary skills to excel in the position you’re applying for. Tips -
 Describe yourself in short but strong terms. Mention the job title you're applying for.
 Mention some of your achievements">
                            <label for="cv-obj" class="input-label info-tt">Resume Objective</label><textarea name="obj" id="cv-obj" maxlength="450" rows="2" class="input-style resize"></textarea><span class="max-display"></span>
                        </div>
                        <div class="fb-100 d-flex dir-col description-tt" data-tool-tip="Skills related to your subject like computer languages you've master, or any other technical or your field related skill">
                            <label for="skill" class="input-label info-tt">Skills</label><textarea name="skill" id="skill" maxlength="150" rows="2" class="input-style resize"></textarea><span class="max-display"></span>
                        </div>
                    </div><br><label class="input-label large">Work Experience 1</label>
                    <div class="lvl-2 d-flex flex-wrap ">
                        <div class="fb-100 fb-sm-50 d-flex dir-col"><label for="job-desig" class="input-label">Designation</label><input type="text" name="post" id="job-desig" class="input-style"></div>
                        <div class="fb-100 fb-sm-50 d-flex dir-col description-tt" data-tool-tip="place where your work/office resides"><label for="w-c-t" class="input-label info-tt">City/Town</label><input type="text" name="jobtown" id="w-c-t" class="input-style"></div>
                        <div class="fb-100 d-flex dir-col"><label for="company-name" class="input-label">Company
                                Name</label><input type="text" name="compname" id="company-name" class="input-style">
                        </div>
                        <div class="fb-100 fb-sm-50 d-flex dir-col"><label for="start-date" class="input-label">Start
                                Date</label><input type="date" class="input-style" name="startdate" id="start-date">
                        </div>
                        <div class="fb-100 fb-sm-50 d-flex dir-col"><label for="end-date" class="input-label">End
                                Date</label><input type="date" class="input-style" name="enddate" id="end-date"></div>
                        <div class="fb-100 d-flex dir-col description-tt" data-tool-tip="Describe with essential information about the job and the company, mention the tasks, responsibilities, and any competencies developed while working there
 Tips - Use action-benefit statements to describe your achievements. Make it easily readable.">
                            <label for="job-desc" class="input-label info-tt">Description</label><textarea name="des" id="job-desc" maxlength="450" rows="3" class="input-style resize"></textarea><span class="max-display"></span>
                        </div>
                    </div><label class="input-label large">Work Experience 2</label>
                    <div class="lvl-2 d-flex flex-wrap ">
                        <div class="fb-100 fb-sm-50 d-flex dir-col"><label for="job-desig" class="input-label">Designation</label><input type="text" name="post1" id="job-desig" class="input-style"></div>
                        <div class="fb-100 fb-sm-50 d-flex dir-col description-tt" data-tool-tip="place where your work/office resides"><label for="w-c-t" class="input-label info-tt">City/Town</label><input type="text" name="jobtown1" id="w-c-t" class="input-style"></div>
                        <div class="fb-100 d-flex dir-col"><label for="company-name" class="input-label">Company
                                Name</label><input type="text" name="compname1" id="company-name" class="input-style">
                        </div>
                        <div class="fb-100 fb-sm-50 d-flex dir-col"><label for="start-date" class="input-label">Start
                                Date</label><input type="date" class="input-style" name="startdate1" id="start-date">
                        </div>
                        <div class="fb-100 fb-sm-50 d-flex dir-col"><label for="end-date" class="input-label">End
                                Date</label><input type="date" class="input-style" name="enddate1" id="end-date"></div>
                        <div class="fb-100 d-flex dir-col description-tt" data-tool-tip="Describe with essential information about the job and the company, mention the tasks, responsibilities, and any competencies developed while working there
 Tips - Use action-benefit statements to describe your achievements. Make it easily readable.">
                            <label for="job-desc" class="input-label info-tt">Description</label><textarea name="des1" id="job-desc" maxlength="450" rows="3" class="input-style resize"></textarea><span class="max-display"></span>
                        </div>
                    </div>
                    <h3 class="form-title">Education And Qualification </h3><label class="input-label large">Post
                        Graduation</label>
                    <div class="lvl-3 d-flex flex-wrap justify-content-center">
                        <div class="fb-100 fb-sm-50 d-flex dir-col"><label for="p-degree" class="input-label">Degree</label><input type="text" name="pd" id="p-degree" class="input-style"></div>
                        <div class="fb-100 fb-sm-50 d-flex dir-col description-tt" data-tool-tip="place where you attended your tuitions for the post graduation"><label for="p-c-t" class="input-label info-tt">City/Town</label><input type="text" name="ptown" id="p-c-t" class="input-style"></div>
                        <div class="fb-100 d-flex dir-col"><label for="p-institute" class="input-label">Institute</label><input type="text" name="pinst" id="p-institute" class="input-style"></div>
                        <div class="fb-100 fb-sm-50 d-flex dir-col justify-content-center"><label for="post-comp-date" class="input-label">Completion year</label><input type="text" maxlength="4" name="pcompletion" id="post-comp-year" class="input-style"></div>
                        <div class="fb-100 fb-sm-50 d-flex dir-col description-tt" data-tool-tip="Type your grade along with your marks eg:- 9.1 GPA"><label for="b-c-t" class="input-label info-tt">Score</label><input type="text" name="gscore" id="b-c-t" class="input-style"></div>
                    </div><label class="input-label large fb-100">Bachelor's Degree</label>
                    <div class="lvl-4 d-flex flex-wrap justify-content-center">
                        <div class="fb-100 fb-sm-50 d-flex dir-col">
                            <label for="b-degree" class="input-label">Degree</label>
                            <input type="text" name="bd" id="b-degree" class="input-style">
                        </div>
                        <div class="fb-100 fb-sm-50 d-flex dir-col description-tt" data-tool-tip="place where you attended your tuitions for the bachelors degree">
                            <label for="b-c-t" class="input-label info-tt">City/Town</label>
                            <input type="text" name="btown" id="b-c-t" class="input-style">
                        </div>
                        <div class="fb-100 d-flex dir-col">
                            <label for="b-institute" class="input-label">Institute</label>
                            <input type="text" name="binst" id="b-institute" class="input-style">
                        </div>
                        <div class="fb-100 fb-sm-50 d-flex dir-col justify-content-center"><label for="post-comp-date" class="input-label">Completion year</label><input type="text" maxlength="4" name="bcompletion" id="bach-comp-year" class="input-style"></div>
                        <div class="fb-100 fb-sm-50 d-flex dir-col description-tt" data-tool-tip="Type your grade along with your marks eg:- 9.1 GPA"><label for="b-c-t" class="input-label info-tt">Score</label><input type="text" name="bscore" id="b-c-t" class="input-style"></div>
                    </div>
                    <h3 class="form-title">Honors Activities and Rewards</h3>
                    <div class="lvl-4 d-flex flex-wrap justify-content-center">
                        <div class="fb-100 d-flex dir-col"><label for="ades" class="input-label">Discription</label><input type="text" name="ades" id="b-institute" class="input-style"></div>
                        <div class="fb-100 fb-sm-50 d-flex dir-col"><label for="adate" class="input-label">Date</label><input type="date" class="input-style" name="adate1" id="end-date"></div>
                        <div class="fb-100 fb-sm-50 d-flex dir-col"><label for="atown" class="input-label">Place</label><input type="text" name="atown1" id="city-town" class="input-style"></div>
                    </div>
                    <h3 class="form-title">Additional Information </h3>
                    <div class="contracted d-flex flex-wrap" id="exp-additional-info-container"><label class="input-label large fb-100">References</label>
                        <div class="fb-100 fb-sm-50 d-flex dir-col"><label for="ref-name" class="input-label">Referee
                                Name</label><input type="text" name="ref_name" id="ref-name" class="input-style"></div>
                        <div class="fb-100 fb-sm-50 d-flex dir-col"><label for="ref-des" class="input-label">Referee
                                Designation</label><input type="text" name="ref_designation" id="ref-des" class="input-style"></div>
                        <div class="fb-100 d-flex dir-col"><label for="cmp-name" class="input-label">Company
                                Name</label><input type="text" name="ref_company" id="cmp-name" class="input-style">
                        </div>
                        <div class="fb-100 fb-sm-50 d-flex dir-col"><label for="ref-mob-no" class="input-label">Phone
                                Number</label><input type="text" name="ref_mobile" id="ref-mob-no" class="input-style">
                        </div>
                        <div class="fb-100 fb-sm-50 d-flex dir-col"><label for="ref-email" class="input-label">Email
                                Address</label><input type="text" name="ref_email" id="ref-email" class="input-style">
                        </div><label class="input-label large fb-100">Interests</label>
                        <div class="fb-100 d-flex dir-col pos-rel"><label for="hobbies" class="input-label">Hobbies</label><textarea name="hobbies" id="hobbies" maxlength="150" rows="2" class="input-style resize"></textarea><span class="max-display"></span></div>
                    </div><button type="button" id="exp-toggle" class="btn btn-accent medium text-center stretch">Show
                        Additional Information</button>
                </div>
            </section>
            <!-- -------------------------------------------------------------------------------------------------------------------------------------------------------------------------- -->
            <!-- Template Preference Form -->
            <section class="d-none disappear" id="template-section"></section><br>
            <center><button type="submit" class="nextsubmitbutton1 nextsubmitbutton1 "><a href="/display1"></a>Submit</button></center>
            </button>
            <br>
        </form>
    </section>
    <script src="{% static 'js\validation.js' %}" type="text/javascript"></script>
    <!-- <script src="{% static 'js\validation.js' %}"></script>-->
    <script src="{% static 'js\form_script.js' %}" type="text/javascript"></script>
    <!-- <script src="{% static 'js\form_script.js' %}"></script>-->
</body>

</html>
